<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Netflix</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-main">
        <nav class="nav-bar">
            <img width="147" src="assets/logo.svg" alt="Netflix Logo">
        </nav>
        <main>
            <section class="login-wrapper">
                <form class="login-section" action="post">
                    <div class="first flex-column">
                        <h1>Sign In</h1>
                        <input class="btn-transparent" id="email" type="email" placeholder="Email or phone number">
                        <input class="btn-transparent" type="password" name="password" placeholder="Password" id="pass">
                        <button class="red-btn"><a href="">Sign In</a></button>
                        <a class="text-center forgot" href="#">Forgot Password?</a>
                    </div>
                    <div class="second flex-column">
                        <div>
                            <input type="checkbox" name="rememberme" id="rememberme">
                            <label for="rememberme">Remember me</label>
                        </div>
                        <div class="sign-up">
                            <span>New to Netflix?</span>
                            <a href="#">Sign up now</a>
                        </div>
                        <small>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span
                                class="blue">more.</span></small>
                    </div>
                </form>
            </section>
        </main>
        <div class="separation"></div>
        <footer>
            <div class="footer-wrapper">
            <span>Questions? Call <a href="">000-800-919-1694</a>
            </span>
            <div class="grid-section">
                <div class="grid-item">
                    <a href="#">FAQ</a>
                </div>
                <div class="grid-item">
                    <a href="#">Help Centre</a>
                </div>
                <div class="grid-item">
                    <a href="#">Terms of Use</a>
                </div>
                <div class="grid-item">
                    <a href="#">Privacy</a>
                </div>
                <div class="grid-item">
                    <a href="#">Cookie Preferences</a>
                </div>
                <div class="grid-item">
                    <a href="#">Corporate Information</a>
                </div>
            </div>
        </div>
        </footer>
        <div class="box"></div>
    </div>
</body>

</html>
